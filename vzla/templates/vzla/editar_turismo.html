{% extends "vzla/base.html" %}

{% block subtitulo %}Editar Paquete Turistico{% endblock subtitulo %}

{% block contenido %}

<form method="post">
  {% csrf_token %}
  {% for field in form %}
  <div class="field_container">
      {{ field.errors }}
      {{ field.label_tag }} <br>
      {{ field }}
  {% endfor %}
<br>
<br>
  <input type="submit" value="Enviar" />
</form>
<br>
<br>
<a class='vinculo' href="{% url 'turismo' %}">Volver lista</a>

{% endblock contenido %}
