{% extends "vzla/base.html" %}

{% block subtitulo %}Detalle de nuestro paisaje{% endblock subtitulo %}

{% block contenido %}
<div align="center">
    <h2>{{ paisaje.nombre }}</h2>
    <br>
    <td><img src="{{ paisaje.imagen.url }}"style="width:500px;"/></td>    <br>
    <TABLE BORDER>
        <br>
        <TR><TH> Estados: </TH>
            <TD></TD><TD></TD>
            <TD> {{ paisaje.estados }} </TD></TR>
            <TD>
        <TR><TH> Descripcion: </TH>
            <TD></TD><TD></TD>
            <TD> {{ paisaje.descripcion }} </TD>
            <TD>
    </TABLE>
    <br>
    <br>
    <div align="center">
        <a class='vinculo' href="{% url 'paisajes' %}">Volver a la paisajes</a>
    <div>
{% endblock contenido %}
