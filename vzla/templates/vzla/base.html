{% load static %}
<link rel="stylesheet" href="{% static "styles.css" %}" type='text/css'>

<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VZLA</title>
    <!--<link rel="stylesheet" href="styles.css"> -->
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src={% static "img/vzla4.png" %} alt="bandera" >
        </div>
        <nav>
           <ul class="nav-links">
                <li><a href="{% url 'turismo' %}">TURISMO</a></li>
                <li><a href="{% url 'gastronomia' %}">GASTRONOMIA</a></li>
                <li><a href="{% url 'paisajes' %}">PAISAJE</a></li>
           </ul>            
        </nav>
        <a class="boton" href="{% url 'inicio' %}"><button>INICIO</button></a>

        {% if user.is_authenticated %}
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                <div style="display: inline-grid";align = "center">
                    <span style="">{{ user.username }}</span>
                    <div align = "center">
                        <img src="{{ user.avatar.imagen.url }}" style="width:50px;"/>
                    </div>
                </div>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li>
                    <a class="dropdown-item" href="{% url 'editar_perfil' %}">Editar mis datos</a>
                </li>
                <li>
                    <a class="dropdown-item" href="{% url 'agregar_avatar' %}">Agregar Avatar</a>
                </li>
                <li>
                    <a class="dropdown-item" href="{% url 'logout' %}"><strong>Cerrar Sesión</strong></a></li>
                </li>
            </ul>
          </div>
        </div>
        {% else %}
        <a class="btn btn-secondary" href="{% url 'login' %}" >Iniciar Sesión</a>
        <!--<a class="btn btn-secondary" href="{% url 'registro' %}">Registro</a>-->
        {% endif %}
    </div>
    </header>
</body>

<section style="padding:90px 50px;">
    {% block contenido %}
    {% endblock contenido %}
</section>

 <!-- Bootstrap core JS-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
 <!-- Core theme JS-->
 <script src="{% static 'js/scripts.js' %}"></script>

</html>
